# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r

cache: packages

sudo: false

r_check_args: '--as-cran'

r_github_packages:
  - haziqjamil/iprior
  - hadley/testthat
  - jimhester/covr

after_success:
  - Rscript -e 'covr::codecov(quiet = FALSE)'

notifications:
  on_success: change # default: never
  on_failure: change # default: always
  email: false
  pushover:
    api_key:
      secure: 
    users:
      secure: 
